version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_ID}
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    networks:
      - app-network
    labels:
      - "runtipi.app.name=Page Web Anim√©e"
      - "runtipi.app.description=Page web moderne avec des animations JavaScript interactives, effets de particules et design responsive."

networks:
  app-network:
    driver: bridge

